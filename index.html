<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Mobile & scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title & description -->
  <title>Catch Me</title>
  <meta
          name="description"
          content="Catch Me - Showcase your sports highlights, stats, and get scouted. The social media app for athletes."
  />

  <!-- Favicon (use public/ instead of src/) -->
  <link rel="icon" type="image/png" href="/splash-icon.png" />

  <!-- Theme colors for PWA and mobile -->
  <meta name="theme-color" content="#1a73e8" />

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Catch Me" />
  <meta
          property="og:description"
          content="Showcase your sports highlights, stats, and get scouted with Catch Me."
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://catchme.live" />
  <meta property="og:image" content="/splash-icon.png" />

  <!-- Twitter card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Catch Me" />
  <meta
          name="twitter:description"
          content="Showcase your sports highlights, stats, and get scouted with Catch Me."
  />
  <meta name="twitter:image" content="/splash-icon.png" />
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
